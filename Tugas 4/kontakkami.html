<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="t4 website.css" rel="stylesheet">
</head>
<body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a id="Logo" class="navbar-brand" href="#">
                <img src="logo.webp" alt="" width="30" height="30">Kartunku</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tentang</a></li>
                    <li class="nav-item"><a class="nav-link text-primary" href="#">Kontak Kami</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

    <!-- Forms -->
        <div class="container-form mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-primary text-start">Kontak Kami</h2>
            <p id="help">Jika Anda memerlukan informasi lebih lanjut mengenai Kartunku, silakan hubungi kami melalui formulir di bawah ini!</p>
            <form>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Masukkan Email">
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="inputFirstName" class="form-label">Nama Awal</label>
                        <input type="text" class="form-control" placeholder="Nama Awal">
                    </div>
                    <div class="col">
                        <label for="inputLastName" class="form-label">Nama Terakhir</label>
                        <input type="text" class="form-control" placeholder="Nama Terakhir">
                    </div>
                    <div class="mb-3">
                        <label for="inputMessage" class="form-label">Pesan</label>
                        <textarea class="form-control" id="pesan" rows="2"></textarea>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agree">
                    <label class="form-check-label" for="agree">Saya setuju dengan syarat dan ketentuan</label>
                </div>
                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
